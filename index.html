<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }
      #search {
        margin-bottom: 20px;
      }
      #search input[type="text"] {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: calc(100% - 100px); /* Adjust input width dynamically */
      }
      #search button {
        padding: 8px 16px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin-left: 10px;
      }
      #search button:hover {
        background-color: #0056b3;
      }
      #postList {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      article {
        width: 300px;
        height: 300px;
        border: 1px solid #333;
        background-color: #fff;
        display: inline-block;
        overflow: hidden;
        text-overflow: ellipsis;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }
      article .postTitle {
        font-weight: bold;
        margin-bottom: 10px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      article .postBody {
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <header>게시물 목록</header>
    <div id="search">
      <input type="text" id="textInput" placeholder="검색어를 입력하세요..." />
      <button id="searchButton">찾기</button>
    </div>
    <div id="postList"></div>
  </body>
  <script src="./fetch.js"></script>
</html>
